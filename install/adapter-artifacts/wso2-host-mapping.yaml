kind: Service
apiVersion: v1
metadata:
  name: wso2-apim
  namespace: istio-system
spec:
  type: ClusterIP
  ports:
    - port: 9443
      targetPort: 9443
      name: "servlet"
    - port: 7575
      targetPort: 7575
      name: "request-stream"
    - port: 7576
      targetPort: 7576
      name: "fault-stream"
    - port: 7577
      targetPort: 7577
      name: "throttle-stream"
---
kind: Endpoints
apiVersion: v1
metadata:
  name: wso2-apim
  namespace: istio-system
subsets:
  - addresses:
      - ip: 0.0.0.0                          # FIX ME: API Manager and Analytics IP Address
    ports:
      - port: 9443
        name: "servlet"
      - port: 7575
        name: "request-stream"
      - port: 7576
        name: "fault-stream"
      - port: 7577
        name: "throttle-stream"

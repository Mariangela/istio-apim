# rule to dispatch to handler wso2-handler
apiVersion: "config.istio.io/v1alpha2"
kind: rule
metadata:
  name: wso2-rule
  namespace: istio-system
spec:
  match: context.reporter.kind == "inbound" && destination.namespace == "default"
  actions:
    - handler: wso2-handler.istio-system
      instances:
        - wso2-authorization
        - wso2-metric
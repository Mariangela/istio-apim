# Define an API
apiVersion: config.istio.io/v1alpha2
kind: HTTPAPISpec
metadata:
  creationTimestamp: null
  name: httpbinapi
  namespace: default
spec:
  apiKeys:
    - query: apikey
    - header: x-api-key
  attributes:
    attributes:
      api.service:
        stringValue: HttpbinAPI       # FIX ME : API Name
      api.version:
        stringValue: 1.0.0            # FIX ME : API Version
      api.context:
        stringValue: /httpbin/1.0.0   # FIX ME : API Context (Context + version)
  patterns:
    - attributes:
        attributes:
          api.operation:
            stringValue: "/headers"
          resource.scope:
            stringValue: scope_headers   # FIX ME : API Resource Scope for JWT Scope validation
      httpMethod: GET
      uriTemplate: /headers
    - attributes:
        attributes:
          api.operation:
            stringValue: "/ip"
          resource.scope:
            stringValue: scope_ip        # FIX ME : API Resource Scope for JWT Scope validation
      httpMethod: GET
      uriTemplate: /ip
    - attributes:
        attributes:
          api.operation:
            stringValue: "/delay/{delay}"
      httpMethod: GET
      uriTemplate: /delay/{delay}
    - attributes:
        attributes:
          api.operation:
            stringValue: "/status/{status_code}"
      httpMethod: GET
      uriTemplate: /status/{status_code}
---
# Bind the API to a service
apiVersion: config.istio.io/v1alpha2
kind: HTTPAPISpecBinding
metadata:
  creationTimestamp: null
  name: httpbinapi-binding
  namespace: default
spec:
  api_specs:
    - name: httpbinapi
      namespace: default
  services:
    - name: httpbin                    # FIX ME : service which you want to apply the wso2 mixer adapter
      namespace: default